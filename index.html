<!DOCTYPE html>

	<script type = "text/javascript">
		function GameDetails( servername, serverurl, mapname, maxplayers, steamid, gamemode ) {}
		function SetProgress(pct){
			document.getElementById("progressin").style.width = Math.floor(pct*100) + "%";
		}
		function DownloadingFile( fileName ) {
			var fl = document.getElementById("file");
			fl.innerHTML = ("Currently downloading" + fileName + "...");
			
		}
		function SetStatusChanged( status ) {
			var sts = document.getElementById("status");
			sts.innerHTML = (status + "...");
		}
		var totalFilesNeeded = 0
		function SetFilesTotal( total ) {
			var tot = document.getElementById("total");
			tot.innerHTML = (total + " files to download.");
			totalFilesNeeded = total
		}
		function SetFilesNeeded( needed ) {
			var tot = document.getElementById("total");
			tot.innerHTML = (needed + "/" + totalFilesNeeded + " files downloaded.");
		}
		
		
		function initpage() {
			SetFilesNeeded(0);
			SetFilesTotal(0);
			SetStatusChanged("Retreiving status");
			SetProgress(1)
		}
	</script>
